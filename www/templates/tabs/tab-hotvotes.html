
  <ion-view view-title="热门投票">

    <ion-content style="background-color:#f8f8f8" >
        <div class="avatar">
            <img src="../../img/logo.jpg">
            <h6>投稿者ID</h6>
        </div>


      <div class="list card" id="todayVote">

              <div class="item item-body ">
         <!--
          <img class="full-image" src="delorean.jpg">
          -->
                  <div class="todayQ" >
                  <h2>中华料理的代表作到底是麻婆豆腐还是青椒肉丝?</h2>
                      <ul >
                          <!--///选择项///-->
                          <li>
                              <input type="radio" id="f-option" name="selector">
                              <label for="f-option">青椒肉丝青椒肉丝青椒肉丝青椒肉丝青椒肉丝青椒肉丝青椒肉丝</label>
                              <div class="check"></div>
                          </li>
                          <li>
                              <input type="radio" id="s-option" name="selector">
                              <label for="s-option">麻婆豆腐青椒肉丝青椒肉丝青青椒肉丝青椒肉丝青</label>
                              <div class="check"><div class="inside"></div>
                          </li>

                          <!--
                          <li>
                              <input type="radio" id="t-option" name="selector">
                              <label for="f-option">青椒肉丝</label>
                              <div class="check"></div>
                          </li>
                          <li>
                              <input type="radio" id="fo-option" name="selector">
                              <label for="s-option">麻婆豆腐</label>
                              <div class="check"><div class="inside"></div>
                          </li>
                          -->
                      </ul>
                      <br class="clearBoth"></br>
                  <div>
                      <button class="button button-submit button-assertive" id="submit-vote">投票</button>
                  </div>
              </div>
          </div>
      </div>

      <div class="card" ng-repeat="vote in votes">
        <div class="item item-text-wrap">
            <p>{{ vote.date }}</p>
            <h3>{{ vote.content }}</h3>
        </div>
      </div>

    </ion-content>
  </ion-view>
