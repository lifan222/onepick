
<ion-view hide-nav-bar="true">
  <ion-content padding="true" >
    <form name="newVoteForm"
          novalidate="novalidate">
      <ion-list>
<!-----------------------------------问题--------------------------------------------->
        <div class="item item-input"
               ng-class="{'has-error':newVoteForm.name.$invalid}" >
          <input type="text"
                 placeholder="问题"
                 name="name"
                 ng-model="newVoteContents.content"
                 ng-required="true" >
        </div >
<!------------------------------------------------------------------------------------>

<!-----------------------------------选项A--------------------------------------------->
        <div class="item item-input">
          <div class="optionInput">
            <input type="text"
                   placeholder="A"
                   name="A"
                   ng-model="newVoteContents.options.A"
                   ng-required="true">
          </div>
          <div class="uploads IconUnclicked" id="A">
            <input type='file' ng-change="imgIconChange('A')"
                   ng-model='newVoteContents.imagesUrl.A' maxsize="5000" base-sixty-four-input>
          </div>
          <!--<span ng-show="newVoteForm.files.$error.maxsize">Files must not exceed 5000 KB</span>-->
        </div >
<!------------------------------------------------------------------------------------>

<!-----------------------------------选项B--------------------------------------------->
        <div class="item item-input">
          <div class="optionInput">
            <input type="text"
                   placeholder="B"
                   name="B"
                   ng-model="newVoteContents.options.B"
                   ng-required="true" >
          </div>
          <div class="uploads IconUnclicked" id="B">
            <input type='file' ng-change="imgIconChange('B')"
                   ng-model='newVoteContents.imagesUrl.B' maxsize="5000" base-sixty-four-input>
          </div>
        </div>
<!------------------------------------------------------------------------------------>

<!-----------------------------------新增选项------------------------------------------->
        <a class="item item-icon-left addOption" ng-click="addOption()"  ng-if="addBtnShow[0]">
          <i class="icon ion-ios-plus-empty"></i>
        </a>

        <div ng-repeat="opt in optionNums | orderBy:$index">
          <new-Option></new-Option>
          <a class="item item-icon-left addOption" ng-click="addOption()" ng-if="addBtnShow[$index+1]">
            <i class="icon ion-ios-plus-empty"></i>
          </a>
            
        </div>
<!------------------------------------------------------------------------------------>
      </ion-list >
      </br>

<!-----------------------------------截止日期------------------------------------------->

        <div class="item item-icon-right" ion-datetime-picker monday-first seconds am-pm ng-model="datetimeValue">
            <i class="icon ion-ios-calendar-outline assertive"></i>
            <p>截止至
                <span>{{datetimeValue| date: "yyyy-MM-dd h:mm:ss a"}}</span>
            </p>
        </div>
        <br/>
<!------------------------------------------------------------------------------------>

<!-----------------------------------分享---------------------------------------------->
      <div>
        <p>分享到</p>
        <div class="button-bar">
          <a class="button button-icon icon ion-social-googleplus"></a>
          <a class="button button-icon icon ion-social-github"></a>
          <a class="button button-icon icon ion-share"></a>
          <a class="button button-icon icon ion-social-facebook"></a>
          <a class="button button-icon icon ion-social-twitter"></a>
        </div>
      </div>
<!------------------------------------------------------------------------------------>

<!-----------------------------------发布---------------------------------------------->
      <div>
        <button class="button button-submit button-outline button-assertive"
                ng-click="modal.show();">预览</button>
        <button class="button button-submit button-assertive" ng-click="myFunc()">发布</button>
      </div>
<!------------------------------------------------------------------------------------>

    </form >



  </ion-content >
</ion-view >
