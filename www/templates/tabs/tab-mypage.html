
<ion-view view-title="cupsue">

  <ion-content class="padding">


    <div class="button-bar">
      <a class="button button-outline button-assertive"
         ng-click="votesShow()"
         ng-class="{'active': btnActive}">我的投票</a>
      <a class="button button-outline button-assertive"
         ng-click="questionShow()" ng-class="{'active': !btnActive}">我的问题</a>
    </div>


    <div ng-show="myVar">
      <div class="list card" ng-repeat="vote in votes">
        <div class="item item-text-wrap">
          <h3>{{ vote.content }}</h3>
          <p>{{ vote.date }}</p>
        </div>
      </div>
    </div>

    <div ng-show="!myVar">

      <div class="list card">
        <div class="item item-divider">
          <h2>正在进行的问题</h2>
        </div>

        <div class="item item-body">
          <h3>{{ actQuestion.content }}</h3>
          <p>{{ actQuestion.date }}</p>
        </div>
      </div>

      <div class="list card">
        <div class="item item-divider">
          <h2>历史问题</h2>
        </div>

        <div class="item item-body" ng-repeat="oldQuestion in oldQuestions">
          <h3>{{ oldQuestion.content }}</h3>
          <p>{{ oldQuestion.date }}</p>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
