<div class="item item-input">
    <div class="optionInput">
        <input type="text"
               placeholder="{{name}}"
               name="{{ name }}"
               ng-model= "optKey[name].name"
               ng-init="optKey[name].value = 0"
               ng-required="true" >
    </div>
    <div class="uploads IconUnclicked" id="{{name}}">
        <input type='file' ng-change="imgIconChange('{{name}}')" ng-model="optKey[name].imagesUrl" maxsize="5000" base-sixty-four-input>
    </div>
</div>

<!--ng-init="newVoteContents.values[name] = 0"-->
