<ion-modal-view class="ion-nifty-modal">
    <ion-header-bar class="bar bar-header bar-assertive">
        <p class="title" >历史问题</p>
        <a class="button button-icon ion-ios-close-empty" ng-click="modal.hide()"></a>
    </ion-header-bar>
    <ion-content id="oldModal" class="item item-body">

        <h2>{{ hotvote.content }}</h2>
        <p>{{ hotvote.date }}
            <span>  共有{{ hotvote.votePeople }}人投票</span>
        </p>

        <div>
            <div class="row">
                <div class="col">
                    <p>A.{{hotvote.options.A}}</p>
                    <div round-progress
                         max="100"
                         current="75"
                         color="#e15e5f"
                         bgcolor="#eaeaea"
                         radius="60"
                         stroke="5"
                         semi="false"
                         rounded="true"
                         clockwise="true"
                         responsive="false"
                         duration="300"
                         animation="easeOutCubic"
                         animation-delay="0">
                    </div>
                    <div class="item circle-square" style="margin:-121px 0 0 3px;">
                        <img  ng-src={{hotvote.imagesUrl.A}}>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="col">
                    <p>B.{{hotvote.options.B}}</p>
                    <div round-progress
                         max="100"
                         current="25"
                         color="#e15e5f"
                         bgcolor="#eaeaea"
                         radius="60"
                         stroke="5"
                         semi="false"
                         rounded="true"

                         duration="300"

                    </div>
                    <div class="item circle-square" style="margin:-121px 0 0 3px;">
                        <img  ng-src={{oldQuestion.imagesUrl.B}}>
                    </div>
                    <div>

                </div>
            </div>
