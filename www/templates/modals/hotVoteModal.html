<ion-modal-view class="ion-modal" ng-controller="HotVoteModalCtrl">
    <ion-header-bar class="bar bar-header bar-light">
        <p class="title" style="color: #e15e5f;">热门投票</p>
        <a class="button button-icon ion-ios-close-outline" style="color: #e15e5f;" ng-click="modal.hide()"></a>
    </ion-header-bar>
    <ion-content class="padding">
        <div>
            <h4>{{ hotVote.content }}</h4>
            <p>{{ hotVote.date }}</p>
        </div>

        <form >
            <div class="radio-inline">
                <ul>
                    <li>
                        <input type="radio" id="f-option" name="selector" >
                        <label for="f-option">{{ hotVote.options.A }}</label>

                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" id="s-option" name="selector" >
                        <label for="s-option">{{ hotVote.options.B }}</label>

                        <div class="check"><div class="inside"></div></div>
                    </li>

                </ul>
                <br class="clearBoth"></br>
            </div>

            <button class="button button-submit button-assertive" id="submit" >投票</button>

        </form>

    </ion-content>
</ion-modal-view>
