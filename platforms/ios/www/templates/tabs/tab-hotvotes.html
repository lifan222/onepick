
  <ion-view hide-nav-bar="true">

    <ion-content id="hot-content">
            <div class="avatar">
                <img src="../../img/logo.jpg">
                <h6>投稿者ID</h6>
            </div>


            <div class="list card" id="todayVote">

                <div class="item item-body ">
                    <div class="todayQ" ng-repeat="todayvote in todayvotes">
                        <h2>{{ todayvote.content }}</h2>
                        <ul>
                            <!--///选择项///-->
                            <li>
                                <input type="radio" id="f-option" name="selector">
                                <label for="f-option">{{ todayvote.options.A }}</label>
                                <div class="check"></div>
                            </li>
                            <li>
                                <input type="radio" id="s-option" name="selector">
                                <label for="s-option">{{ todayvote.options.B }}</label>
                                <div class="check"></div>
                            </li>
                        </ul>
                        <br class="clearBoth" />
                    </div>
                    <div id="submit-vote">
                        <button class="button button-outline button-submit button-assertive">投票</button>
                        <!--<button ng-class="{'button button-submit button-assertive':btnClicked,-->
                        <!--'button button-outline button-submit button-assertive':!btnClicked}">投票</button>-->
                    </div>
                </div>
            </div>

            <div class="actQueTitle devider">
                <h2>热门投票</h2>
            </div>

            <div class="card" ng-repeat="hotvote in hotvotes">
                <a class="item item-text-wrap" ng-click="modal.show(); idPass(hotvote.$id)">
                    <h3>{{ hotvote.content }}</h3>
                    <p>{{ hotvote.date }}</p>
                </a>
            </div>

    </ion-content>
  </ion-view>
